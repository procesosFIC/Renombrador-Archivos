name: Crear Ejecutables Windows/Mac

# Se activa cuando haces push a la rama 'main' (o master)
on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch: # Permite activarlo manualmente desde un click

jobs:
  build:
    name: Build en ${{ matrix.os }}
    # Esta estrategia ejecuta el trabajo en dos sistemas operativos simultáneamente
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
    - name: Clonar el código
      uses: actions/checkout@v4

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 
        # Usamos 3.11 para asegurar compatibilidad, ajusta si necesitas otra

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Si tuvieras un requirements.txt, descomenta la siguiente línea:
        # pip install -r requirements.txt

    # COSTRUCCIÓN PARA WINDOWS
    - name: Compilar en Windows
      if: runner.os == 'Windows'
      run: |
        # --onefile: Todo en un solo archivo
        # --windowed: Sin consola negra detras
        pyinstaller --onefile --windowed --name "Renombrador_Win" main.py

    # COSTRUCCIÓN PARA MAC
    - name: Compilar en macOS
      if: runner.os == 'macOS'
      run: |
        pyinstaller --onefile --windowed --name "Renombrador_Mac" main.py

    # SUBIR LOS RESULTADOS (ARTIFACTS)
    - name: Subir Ejecutable
      uses: actions/upload-artifact@v4
      with:
        name: Ejecutable-${{ matrix.os }}
        path: dist/
        retention-days: 5
